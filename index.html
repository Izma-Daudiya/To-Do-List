<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .todo-container {
        background: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        padding: 20px;
      }

      .todo-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .todo-header h1 {
        font-size: 24px;
        margin: 0;
        color: #333;
      }

      .todo-form {
        display: flex;
        gap: 10px;
      }

      .todo-form input {
        flex: 1;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .todo-form button {
        padding: 10px 20px;
        border: none;
        background-color: #28a745;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .todo-form button:hover {
        background-color: #218838;
      }

      .todo-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      .todo-item:last-child {
        border-bottom: none;
      }

      .todo-item span {
        flex: 1;
        word-wrap: break-word;
      }

      .todo-item button {
        background: none;
        border: none;
        color: #dc3545;
        font-size: 16px;
        cursor: pointer;
      }

      .todo-item button:hover {
        color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-header">
        <h1>To-Do List</h1>
      </div>
      <form class="todo-form">
        <input type="text" placeholder="Add a new task..." required />
        <button type="submit">Add</button>
      </form>

      <ul class="todo-list"></ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
